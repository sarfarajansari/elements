{% extends "main/layout.html" %}
{% block body %}
<br><br><br>

<div id="number-form" style="display: none;">

    <form   method="POST" action="{% url 'main:index' %}">

        <div class="input-group mb-3 form-container">
            {% csrf_token %}
            {{numberform}}
            <button class="btn btn-outline-dark addpadding" type="submit" id="button-addon2">Submit</button>
            
        </div>
    </form>
</div>

<div id="symbol-form"  style="display: none;">
    <form   method="POST"  action="{% url 'main:index' %}">

        <div class="input-group mb-3 form-container" >
            {% csrf_token %}
            {{symbolform}}
            <button class="btn btn-outline-dark addpadding" type="submit" id="button-addon2">Submit</button>
            
        </div>
    </form>
</div>

<div id="name-form" >
    <form   method="POST" action="{% url 'main:index' %}" style="display: block;">

        <div class="input-group mb-3 form-container">
            {% csrf_token %}
            {{nameform}}
            <button class="btn btn-outline-dark addpadding" type="submit" id="button-addon2">Submit</button>
            
        </div>
    </form>
</div>



{% endblock %}
